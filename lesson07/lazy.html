<!doctype html>
<html lang="en">

    <title>Lazy Load</title>

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="css/stylelazy.css">

    <!-- HEADING -->
    <h1>Lazy Load Example</h1>

        <img src="images/placeholder-400.jpg" data-src="images/bird-400.jpg" alt="old dog">

        <img src="images/placeholder-400.jpg" data-src="images/mountains-400.jpg" alt="old dog">
    </picture>

    <picture>

    <script src="js/jslazy.js"></script>
