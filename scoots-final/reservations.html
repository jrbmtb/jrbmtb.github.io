<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="JRB">

    <title>Reservations | Scoots</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- FONTS -->

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="flex-container">
            <figure class="header_logo">
                <img src="images/scoots-logo-resized.png" alt="Scoots Logo">
            </figure>

            <div class="container clearfix">
                <div class="nav-bar">
                    <button onclick="myFunction(this)">
                        <div class="bar bar-one"></div>
                        <div class="bar bar-two"></div>
                        <div class="bar bar-three"></div>
                    </button>
                </div>
                <ul id="navigation" class="hide">
                    <li class="list"><a href="https://jrbmtb.github.io/scoots-final/index.html">Home</a></li>
                    <li class="list"><a href="https://jrbmtb.github.io/scoots-final/rentals.html">Rentals</a></li>
                    <li class="list nav-active"><a href="https://jrbmtb.github.io/scoots-final/reservations.html">Reservations</a></li>
                    <li class="list"><a href="#">Tours</a></li>
                    <li class="list"><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <!-- WELCOME -->
        <div class="welcome-div">
            <h1 id="welcome-heading">Reservations</h1>
        </div>

        <form method="get" action="reserve-message.html">

            <!-- User information -->
            <fieldset>
                <legend>User Information</legend>
                <label class="top">First Name* <input type="text" name="fname" pattern="[A-Za-z]{1,100}"
                        required></label>
                <label class="top">Last Name* <input type="text" name="lname" pattern="[A-Za-z]{1,100}"
                        required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@myemail.com"></label>
                <label class="top">Phone Number* <input type="tel" name="phone" required></label>
                <label class="top">Your Country* <input type="text" name="cname" pattern="[A-Za-z]{1,100}"
                        required></label>
                <label class="top">Your City* <input type="text" name="cname" pattern="[A-Za-z]{1,100}"
                        required></label>
            </fieldset>

            <!-- Rent details -->
            <fieldset>
                <legend>Rent Details</legend>
                <label class="top">Date <input type="date" name="completeDate"></label>

                <!-- Rent type -->
                <label class="top">Rent Type
                    <input list="vehicles" name="vehicle type">
                    <datalist id="vehicles">
                        <option value="Honda Metro Scooter">
                        <option value="Honda Dio Scooter">
                        <option value="Honda PCX150 Scooter">
                        <option value="Honda Pioneer ATV">
                        <option value="Jeep Wrangler - 4 door">
                        <option value="Jeep Wrangler - 2 door">
                    </datalist>
                </label>

                <!-- Rent Period -->
                <p>Select if you want to rent for hours or for days:</p>
                <label class="top">Rent for Hours (1 to 23)
                    <select name="subject">
                        <option value="">Select hours... </option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
                </label>

                <label class="top">Rent for Days (1 to 10)
                    <select name="subject">
                        <option value="">Select days... </option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </label>
            </fieldset>

            <!-- Special Accommodations -->
            <fieldset>
                <legend>Special Accommodations</legend>
                <p>Tell us if you have special needs!</p>
                <textarea id="review" name="review" rows="5" cols="50"></textarea>
            </fieldset>

            <input type="submit" value="RESERVE NOW" class="submitBtn">
        </form>

    </main>

    <footer class="social-media">
        <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
    </footer>
    <footer>
        <div class="footer-style">
            <p>&copy; 2020 | Scoots | Made with &#10084; by JRB D&D.Co</p>
        </div>
    </footer>

    <!-- Web Font Loader -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    'Roboto',
                    'Lobster'
                ]
            }
        });
    </script>

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
    <script src="js/rental-cards.js"></script>
</body>

</html>
