<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Table Activity</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <table>
        <thead>
            <th colspan="3">ACME Wildwest</th>
        </thead>

        <tbody>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            <tr>
                <td class="with-back-color">August</td>
                <td class="with-back-color">$3,590</td>
                <td class="with-back-color">$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td class="with-back-color">October</td>
                <td class="with-back-color">$4,870</td>
                <td class="with-back-color">$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td class="with-back-color">Black Friday</td>
                <td class="with-back-color" colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
